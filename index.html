
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Pedido de Camiseta Retro</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1em;
    }
    .form-container input {
      width: 100%;
      margin-bottom: 1em;
      padding: 0.7em;
      font-size: 1em;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1em;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    canvas {
      display: block;
      margin: 2em auto;
      border: 1px solid #ccc;
      max-width: 100%;
    }
    .preview {
      text-align: center;
    }

    @media (max-width: 480px) {
      body {
        padding: 1em 0.5em;
      }
      h1 {
        font-size: 1.6em;
      }
      input {
        font-size: 1em;
        padding: 0.6em;
      }
      button {
        width: 100%;
        font-size: 1.1em;
      }
      canvas {
        width: 100% !important;
        height: auto !important;
      }
      .form-container {
        max-height: unset;
      }
    }
  </style>
</head>
<body>
  <h1>Retro Jersey Order</h1>
  <div class="form-container">
    <input type="text" id="title" placeholder="Jersey Name (e.g., Brazil 1998)" />
    <input type="text" id="quantity" placeholder="Quantity" />
    <input type="text" id="size" placeholder="Size" />
    <input type="text" id="name" placeholder="Custom Name" />
    <input type="text" id="number" placeholder="Custom Number" />
    <input type="text" id="version" placeholder="Version (e.g., Player, Fan, etc.)" />

    <label>Subir Imágenes de la Jersey:</label>
    <input type="file" id="jerseyImages" multiple accept="image/*" />

    <label>Patch Description:</label>
    <input type="text" id="patchText" placeholder="Ej: Parche Copa del Mundo 1998" />

    <label>Upload Patch Images:</label>
    <input type="file" id="patchImages" multiple accept="image/*" />

    <button onclick="generateImage()">Generate Order Image</button>
  </div>

  <div class="preview">
    <canvas id="outputCanvas" width="1080" height="1920"></canvas>
    <a id="downloadLink" style="display:none;" download="pedido_camiseta.png">
      <button>⬇️ Download Image</button>
    </a>
  </div>

  <script>
    async function loadImage(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const img = new Image();
          img.onload = () => resolve(img);
          img.onerror = reject;
          img.src = reader.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function generateImage() {
      const canvas = document.getElementById("outputCanvas");
      const ctx = canvas.getContext("2d");

      ctx.imageSmoothingQuality = "high";
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "black";
      ctx.font = "48px sans-serif";
      let y = 80;
      const lineHeight = 60;

      const fields = [
        `${document.getElementById("title").value}`,
        `Quantity: ${document.getElementById("quantity").value}`,
        `Size: ${document.getElementById("size").value}`,
        `Name: ${document.getElementById("name").value}`,
        `Number: ${document.getElementById("number").value}`,
        `Version: ${document.getElementById("version").value}`,
      ];

      fields.forEach((text) => {
        ctx.fillText(text, 40, y);
        y += lineHeight;
      });
      const jerseyFiles = document.getElementById(\"jerseyImages\").files;
      const patchFiles = document.getElementById(\"patchImages\").files;

      if (jerseyFiles.length > 4) alert(\"⚠️ Only the first 4 jersey images will be displayed.\");
      if (patchFiles.length > 2) alert(\"⚠️ Only the first 2 patch images will be displayed.\");

      imgX = 40;
      imgY = y + 40;
      await renderImages(jerseyFiles, 4);
      await renderImages(patchFiles, 2, true);

      const patchText = document.getElementById(\"patchText\").value;
      if (patchText) {
        ctx.font = \"40px sans-serif\";
        ctx.fillStyle = \"black\";
        ctx.fillText(`Patch: ${patchText}`, 40, imgY);
      }


      const jerseyFiles = document.getElementById("jerseyImages").files;
      const patchFiles = document.getElementById("patchImages").files;

      if (jerseyFiles.length > 4) alert("⚠️ Only the first 4 jersey images will be displayed.");
      if (patchFiles.length > 2) alert("⚠️ Only the first 2 patch images will be displayed.");

      let imgX = 40;
      let imgY = y + 40;
      const maxImgWidth = 480;
      const maxImgHeight = 480;
      const maxPatchHeight = 240;
      let count = 0;

      const renderImages = async (files, maxImages, isPatch = false) => {
        let shown = 0;
        for (const file of files) {
          if (shown >= maxImages) break;
          const img = await loadImage(file);
          const ratio = Math.min(maxImgWidth / img.width, (isPatch ? maxPatchHeight : maxImgHeight) / img.height);
          const w = img.width * ratio;
          const h = img.height * ratio;
          ctx.drawImage(img, imgX, imgY, w, h);
          imgX += maxImgWidth + 40;
          count++;
          shown++;
          if (count % 2 === 0) {
            imgX = 40;
            imgY += (isPatch ? maxPatchHeight : maxImgHeight) + 40;
          }
        }
      };
        let shown = 0;
        for (const file of files) {
          if (shown >= maxImages) break;
          const img = await loadImage(file);
          const ratio = Math.min(maxImgWidth / img.width, maxImgHeight / img.height);
          const w = img.width * ratio;
          const h = img.height * ratio;
          ctx.drawImage(img, imgX, imgY, w, h);
          imgX += maxImgWidth + 40;
          count++;
          shown++;
          if (count % 2 === 0) {
            imgX = 40;
            imgY += maxImgHeight + 40;
          }
        }
      };

      await renderImages(jerseyFiles, 4);
      imgY += 60;
      imgX = 40;
      ctx.font = "40px sans-serif";
      ctx.fillText(`${document.getElementById("patchText").value}`, 40, imgY);
      imgY += 60;
      await renderImages(patchFiles, 2, true);

      const dataUrl = canvas.toDataURL("image/png");
      const link = document.getElementById("downloadLink");
      link.href = dataUrl;
      link.style.display = "inline-block";
    }
  </script>
</body>
</html>
