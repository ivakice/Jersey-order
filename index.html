
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Jersey Order</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      max-width: 500px;
      margin: auto;
      overflow-x: hidden;
    }
    .form-container {
      position: relative;
      overflow-y: auto;
      max-height: 80vh;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 1em;
      padding: 0.5em;
      font-size: 1em;
      box-sizing: border-box;
    }
    canvas {
      display: block;
      margin: 2em auto;
      border: 1px solid #ccc;
      max-width: 100%;
    }
    .preview {
      text-align: center;
    }
    .download-btn {
      background-color: #007bff;
      color: white;
      padding: 0.75em 1.5em;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>Retro Jersey Order</h1>
  <div class="form-container">
    <input type="text" id="title" placeholder="Jersey Name (e.g. Retro 1998 Brazil Home)" />
    <input type="text" id="quantity" placeholder="Quantity" />
    <input type="text" id="size" placeholder="Size" />
    <input type="text" id="name" placeholder="Name" />
    <input type="text" id="number" placeholder="Number" />
    <input type="text" id="version" placeholder="Version" />

    <label>Upload Jersey Images:</label>
    <input type="file" id="jerseyImages" multiple accept="image/*" />

    <label>Upload Patch Images:</label>
    <input type="file" id="patchImages" multiple accept="image/*" />

    <input type="text" id="patchText" placeholder="Patch Description" />

    <button onclick="generateImage()">Generate Order Image</button>
  </div>

  <div class="preview">
    <canvas id="outputCanvas" width="1080" height="1920"></canvas>
    <a id="downloadLink" style="display:none; margin-top: 1em; text-decoration: none;" download="jersey_order.png">
      <button class="download-btn">
        <span style="font-size: 1.2em;">游닌</span> Download Image
      </button>
    </a>
  </div>

  <script>
    async function loadImage(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const img = new Image();
          img.onload = () => resolve(img);
          img.onerror = reject;
          img.src = reader.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function generateImage() {
      const canvas = document.getElementById("outputCanvas");
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "black";
      ctx.font = "40px sans-serif";

      let y = 80;
      const lineHeight = 60;

      const fields = [
        `Jersey: ${document.getElementById("title").value}`,
        `Qty: ${document.getElementById("quantity").value}`,
        `Size: ${document.getElementById("size").value}`,
        `Name: ${document.getElementById("name").value}`,
        `Number: ${document.getElementById("number").value}`,
        `Version: ${document.getElementById("version").value}`,
        `Patch: ${document.getElementById("patchText").value}`,
      ];

      fields.forEach((text) => {
        ctx.fillText(text, 40, y);
        y += lineHeight;
      });

      const jerseyFiles = document.getElementById("jerseyImages").files;
      const patchFiles = document.getElementById("patchImages").files;

      let imgY = y + 20;
      const maxImgWidth = 480;
      const maxImgHeight = 480;

      async function renderImages(files, startY, isPatch = false) {
        let currentY = startY;
        const maxWidth = canvas.width - 80;

        for (const file of files) {
          const img = await loadImage(file);
          const ratio = isPatch
            ? Math.min(240 / img.width, 240 / img.height)  // Parche m치s peque침o
            : Math.min(maxImgWidth / img.width, maxImgHeight / img.height);
          const w = img.width * ratio;
          const h = img.height * ratio;

          // Ajuste para evitar que las im치genes se sobrepongan
          const x = (canvas.width - w) / 2;

          if (currentY + h <= canvas.height) {
            ctx.drawImage(img, x, currentY, w, h);
            currentY += h + 20;  // A침adir un margen entre im치genes
          } else {
            break;  // Detenerse si no hay suficiente espacio
          }
        }
        return currentY;  // Retorna la nueva posici칩n Y despu칠s de procesar las im치genes
      }

      let newY = await renderImages(jerseyFiles, imgY);
      newY = await renderImages(patchFiles, newY, true);  // Poner los parches m치s peque침os

      const dataUrl = canvas.toDataURL("image/png");
      const link = document.getElementById("downloadLink");
      link.href = dataUrl;
      link.style.display = "inline-block";
    }
  </script>
</body>
</html>
