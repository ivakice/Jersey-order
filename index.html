
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Jersey Order</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      max-width: 500px;
      margin: auto;
      overflow-x: hidden;
    }
    .form-container {
      position: relative;
      overflow-y: auto;
      max-height: 80vh;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 1em;
      padding: 0.5em;
      font-size: 1em;
      box-sizing: border-box;
    }
    canvas {
      display: block;
      margin: 2em auto;
      border: 1px solid #ccc;
      max-width: 100%;
    }
    .preview {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Retro Jersey Order</h1>
  <div class="form-container">
    <input type="text" id="quantity" placeholder="Quantity" />
    <input type="text" id="title" placeholder="Jersey Name (e.g. Retro 1998 Brazil Home)" />
    <input type="text" id="size" placeholder="Size" />
    <input type="text" id="name" placeholder="Name" />
    <input type="text" id="number" placeholder="Number" />
    <input type="text" id="version" placeholder="Version" />

    <label>Upload Jersey Images:</label>
    <input type="file" id="jerseyImages" multiple accept="image/*" />

    <label>Upload Patch Images:</label>
    <input type="file" id="patchImages" multiple accept="image/*" />

    <input type="text" id="patchText" placeholder="Patch Description" />

    <button onclick="generateImage()">Generate Order Image</button>
  </div>

  <div class="preview">
    <canvas id="outputCanvas" width="1080" height="1920"></canvas>
    <a id="downloadLink" style="display:none" download="jersey_order.png">Download Image</a>
  </div>

  <script>
    async function loadImage(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const img = new Image();
          img.onload = () => resolve(img);
          img.onerror = reject;
          img.src = reader.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function generateImage() {
      const canvas = document.getElementById("outputCanvas");
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "black";
      ctx.font = "40px sans-serif";

      let y = 80;
      const lineHeight = 60;

      const fields = [
        `Qty: ${document.getElementById("quantity").value}`,
        `Jersey: ${document.getElementById("title").value}`,
        `Size: ${document.getElementById("size").value}`,
        `Name: ${document.getElementById("name").value}`,
        `Number: ${document.getElementById("number").value}`,
        `Version: ${document.getElementById("version").value}`,
        `Patch: ${document.getElementById("patchText").value}`,
      ];

      fields.forEach((text) => {
        ctx.fillText(text, 40, y);
        y += lineHeight;
      });

      const jerseyFiles = document.getElementById("jerseyImages").files;
      const patchFiles = document.getElementById("patchImages").files;

      let imgY = y + 20;
      let imgX = 40;
      const maxImgWidth = 480;
      const maxImgHeight = 480;

      const renderImages = async (files) => {
        for (const file of files) {
          const img = await loadImage(file);
          const ratio = Math.min(maxImgWidth / img.width, maxImgHeight / img.height);
          const w = img.width * ratio;
          const h = img.height * ratio;
          ctx.drawImage(img, imgX, imgY, w, h);
          imgY += h + 20;
        }
      };

      await renderImages(jerseyFiles);
      await renderImages(patchFiles);

      const dataUrl = canvas.toDataURL("image/png");
      const link = document.getElementById("downloadLink");
      link.href = dataUrl;
      link.style.display = "inline-block";
      link.textContent = "Download Order Image";
    }
  </script>
</body>
</html>
